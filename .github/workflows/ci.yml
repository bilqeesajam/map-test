name: CI Validation
on:
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Validate project
        run: node validate.js
          
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          
      - name: Install backend
        run: |
          cd backend
          npm ci