name: Auto-Deploy to Vercel & Render
on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate before deployment
        run: node validate.js
        
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          
    deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Simulate Vercel deployment
        run: |
          echo "ðŸš€ Simulating Vercel deployment..."
          echo "Building frontend..."
          cd frontend
          npm run build
          echo "âœ… Frontend built successfully"
          echo "ðŸ“¦ Simulating deployment to Vercel..."
          echo "Deployment URL: https://mock-vercel-deploy.vercel.app"
          echo "âœ… Frontend deployment simulation complete"